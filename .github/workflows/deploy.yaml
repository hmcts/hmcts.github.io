on:
  pull_request:
    branches:
      - source
  push:
    branches:
      - source

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    name: Check spelling
    steps:
      - name: Spell-Check
        uses: check-spelling/check-spelling@v0.0.21
        with:
          checkout: true
          extra_dictionaries:
            cspell:software-terms/src/software-terms.txt
            cspell:cpp/src/cpp.txt
            cspell:php/php.txt
            cspell:companies/companies.txt
            cspell:npm/npm.txt
            cspell:python/src/python/python-lib.txt
            cspell:software-terms/src/software-tools.txt
            cspell:python/src/python/python.txt
    
  build:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.1
          architecture: 'x64'
          bundler-cache: true
      - name: Build
        run: bundle exec middleman build
      - name: Publish
        run: |
          rm -rf build
          git config --global user.email "PlatformTeam@HMCTS.NET"
          git config --global user.name "Platform Team"
          git remote set-url origin https://nobody:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          bundle exec rake publish
        if: github.ref == 'refs/heads/source'

