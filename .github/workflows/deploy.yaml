on:
  pull_request:
    branches:
      - source
  push:
    branches:
      - source

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    name: Check spelling
    steps:
      - name: Spell-Check
        uses: check-spelling/check-spelling@v0.0.22
        with:
          checkout: true
          # don't check extra dictionaries
          check_extra_dictionaries: ''
          extra_dictionaries:
            cspell:software-terms/dict/softwareTerms.txt
            cspell:npm/dict/npm.txt
            cspell:node/dict/node.txt
  build:
    runs-on: ubuntu-latest
    name: 'Build and Test'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.1
          architecture: 'x64'
          bundler-cache: true
      - name: Build
        run: bundle exec middleman build
      - name: 'Check for broken links'
        run: bundle exec rake check_urls
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
  publish:
    runs-on: ubuntu-latest
    needs: build
    name: 'Publish Site'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.1
          architecture: 'x64'
          bundler-cache: true
      - name: Publish
        run: |
          rm -rf build
          git config --global user.email "PlatformTeam@HMCTS.NET"
          git config --global user.name "Platform Team"
          git remote set-url origin https://nobody:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          bundle exec rake publish
        if: github.ref == 'refs/heads/source'

