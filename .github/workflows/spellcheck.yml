name: Spellcheck Action
defaults:
  run:
    working-directory: .
on:
  pull_request:
    branches:
      - source
  push:
    branches:
      - source

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.30.0
      name: Spellcheck
      with:
        config_path: 'spellcheck_config.yml'
        task_name: Markdown
        